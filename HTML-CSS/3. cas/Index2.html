<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="400" height="300">
      <!-- tr oznaka za red, td oznaka za kolonu -->

      <tr>
        <!-- rowspan za spajanje redova -->
        <td rowspan="2">1 1</td>
        <td align="center">1 2</td>
        <td>1 3</td>
      </tr>
      <tr>
        <!-- colspan za spajanje kolona -->
        <td colspan="2">2 2</td>
      </tr>
    </table>
    <table border="1" width="400" height="300">
      <tr>
        <!-- KUCI URADITI -->
        <td colspan="3" align="center">Prvi red</td>
      </tr>

      <tr>
        <td rowspan="2">Prva kolona</td>
        <td align="center">Druga kolona</td>
        <td rowspan="2" align="center">Treca kolona</td>
      </tr>
      <tr>
        <td align="center">Treci red</td>
      </tr>
    </table>
  </body>
</html>
